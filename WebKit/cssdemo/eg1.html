<!DOCTYPE html>

<html>
	<head>
		<style>
			div{
				padding: 10px;
				margin: auto;
				height: 100px;
				width: 100px;
				border: 1px solid black;
				position: absolute;
				
				
			}
			.special{
				border: 1px dotted black;
				margin: auto;
			}
			
		</style>
	</head>
	<body>
		<div class="special">
			This is a 11.
		</div>
		<div class="special" style="float:left z-index=0">
			This is a 2 2 2.
		</div>
		<div>
			This is a 33.
		</div>
		<div style="float:right">
			This is a 44.
		</div>
		<div style="clear:both">
			This is a 55.
		</div>
		
	
	</body>
</html>
