<h3>Book List</h3>
<table>
  <thead>
    <tr>
      <th>Book</th>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Type</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let x of books">
      <td>{{x.bcode}}</td>
      <td>{{x.title}}</td>
      <td>{{x.price}}</td>
      <td>{{x.category}}</td>
      <td>{{x.type}}</td>
    </tr>
  </tbody>
</table>
