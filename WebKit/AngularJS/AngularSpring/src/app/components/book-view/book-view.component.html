<h3>Employee Details</h3>

<table>
  <tr> 
    <th>Eid</th>
    <td>{{book.eid}}</td>
  </tr>
  <tr> 
    <th>Name</th>
    <td>{{book.name}}</td>
  </tr>
  <tr> 
    <th>Basic</th>
    <td>{{book.basic}}</td>
  </tr>
  <tr> 
    <th>Hra</th>
    <td>{{book.hra}}</td>
  </tr>
  <tr> 
    <th>Dept</th>
    <td>{{book.dept}}</td>
  </tr>

  <tr>
    <td colspan="2" style="text-align: right">
      <button (click)="doEdit()">Edit</button>
      <button (click)="doDelete()">Delete</button>
    </td>
  </tr>
</table>
