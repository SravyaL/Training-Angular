<h3>New Employee</h3>
<form>
  <div>
    <label>Employee Id</label>
    <input type="number" name="eid"[(ngModel)]="emp.eid"
    readonly="{{isEdit?'readonly':''}}"
    />
  </div>
  <div>
      <label>Employee Name</label>
      <input type="text" name="ename"[(ngModel)]="emp.ename"/>
    </div>
    
    <div>
        <label>Basic</label>
        <input type="number" name="basic"[(ngModel)]="emp.basic"/>
      </div>
      <div>
          <label>HRA</label>
          <input type="number" name="hra"[(ngModel)]="emp.hra"/>
        </div>
        <div>
            <label>Employee Department</label>
            <input type="text" name="edept"[(ngModel)]="emp.edept"/>
          </div>
        <div>
          <button type="button" (click)="cancel()">Cancel</button>
          <button type="button" (click)="save()">Save</button>
        </div>
</form>
